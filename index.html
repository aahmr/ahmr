<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AHMR ‚Äì Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #5C0202;
      font-family: 'Inter', sans-serif;
      color: #E6E1DE;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-image: url('images/IMG_0299.jpeg');
      background-size: cover;
      background-position: center;
      background-blend-mode: multiply;
    }

    .overlay {
      background-color: rgba(92, 2, 2, 0.85);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 2rem;
    }

    .logo {
      max-width: 300px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 10rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3rem;
      font-weight: 300;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
      opacity: 0.95;
    }

    .countdown {
      font-size: 1.4rem;
      font-weight: 500;
      letter-spacing: 2px;
      background-color: rgba(230, 225, 222, 0.1);
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <div class="content">
    <img src="images/Logo update.png" alt="AHMR Logo" class="logo">
    <h1>Coming Soon</h1>
    <p>
      Get ready to elevate your journey ‚úàÔ∏è<br>
      Curated for elegance. Designed to organize üß≥<br>
      Whether it‚Äôs Paris, Bali, or Tokyo üìç‚Äî AHMR travels with you.
    </p>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const countdown = document.getElementById('countdown');
    const now = new Date().getTime();
    const launchDate = new Date(now + 5 * 24 * 60 * 60 * 1000); // 5 days from now

    const timer = setInterval(() => {
      const current = new Date().getTime();
      const timeLeft = launchDate - current;

      if (timeLeft <= 0) {
        clearInterval(timer);
        countdown.innerHTML = "We have launched!";
      } else {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);
  </script>

</body>
</html>
